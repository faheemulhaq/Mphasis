<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter AI Chat</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <!-- Login Page -->
    <div class="container" id="login-page">
        <h2>Dexter</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="to-register">Register</a></p>
    </div>

    <!-- Register Page -->
    <div class="container" id="register-page" style="display:none;">
        <h2>Register to Dexter AI</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="to-login">Login</a></p>
    </div>

    <!-- Chat Page -->
    <div class="chat-container" id="chat-page" style="display:none;">
        <div class="chat-header">
            <h3>Welcome to Dexter AI Chat</h3>
            <button id="logout">Logout</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
        <div class="upload-container">
            <input type="file" id="documents-input" multiple accept=".pdf, .docx, .xlsx">
            <button id="process-docs-btn">Process Documents</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
